<div class="row">
	<div class="animated flipInY col-md-7" cg-busy="{promise:dealerInfomation,message:'Loading',backdrop:true}">
		<div>
			<div class="x_panel" style="height:155px;">
				<div class="x_content" style="">
					<div class="row">
						<div class="col-md-12">
							<div style="display: inline-block;vertical-align: middle;" class="text-center">
								<img src="../images/site/{{dealer.logo}}" alt="...">
							</div>
							<div style="display: inline-block;vertical-align: middle;">
								<h1>{{dealer.name}}</h1>
								<p>
									<a href="{{dealer.url}}" target="_blank">
										<span class="glyphicon glyphicon-link"></span>&nbsp;{{dealer.webSiteName}}
									</a>
									<span class="glyphicon glyphicon-earphone"></span>&nbsp;{{dealer.phone}}
									<br>
									<span class="glyphicon glyphicon-map-marker"></span>&nbsp;{{dealer.adress}}
									<br>
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="animated flipInY col-md-3" cg-busy="{promise:dealerInfomation,message:'Loading',backdrop:true}">
		<div class="x_panel" style="height:155px">
			<div class="x_title clearfix">
				<h3>Value</h3>
			</div>
			<div class="x_content">
				<h3 class="no-margins">{{dealer.priceCars | currency}}</h3>
			</div>
		</div>
	</div>

	<div class="animated flipInY col-md-2" cg-busy="{promise:dealerInfomation,message:'Loading',backdrop:true}">
		<div class="x_panel" style="height:155px">
			<div class="x_title clearfix">
				<h3>Cars</h3>
			</div>
			<div class="x_content">
				<h3 class="no-margins">{{dealer.carCount}}</h3>
			</div>
		</div>
	</div>
</div>
